<mnl-header (menuButonClickEvent)="sidenav.toggle()" [header]="header">
  <mnl-user-profile mnl-header-user-profile [firstName]="userFirstName" [lastName]="userLastName"
    (profileClick)="onProfileClick($event)"></mnl-user-profile>
</mnl-header>

<mat-sidenav-container>
    <mat-sidenav #sidenav [mode]="over">
      <mnl-menu [menuData]= "menuData" (menuSideNavClickEvent) ="changeRouteLink($event); sidenav.toggle()"></mnl-menu>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 88vh;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
