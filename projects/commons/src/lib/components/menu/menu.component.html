
    <mat-nav-list  *ngFor = "let menu of menuData" >
        <a  mat-list-item  fxLayout="row" > 
            <mat-icon (click)="onSidenavClose(menu)" >{{menu.icon}}</mat-icon> <span class="mnl-menu" (click)="onSidenavClose(menu)">{{menu.name}}</span>
        	<mat-icon class="mnl-menu-button"  *ngIf="menu.showExpendIcon" (click)="menu.isExpanded =!menu.isExpanded"[ngClass]="{'mnl-rotated' : menu.isExpanded}" >expand_more</mat-icon>
        </a>
        <a  mat-list-item fxLayout="row" class="mnl-submenu" [ngClass]="{'mnl-expanded' : menu.isExpanded}" *ngIf="menu.isExpanded">
            <div  *ngFor = "let sub of menu.subMenu"> 
                <div fxLayout="row"(click)="onSidenavClose(sub)"> 
                    <mat-icon >{{sub.icon}}</mat-icon> <span class="mnl-menu">{{sub.name}}</span>
                </div>
            </div>
        </a>
</mat-nav-list >
