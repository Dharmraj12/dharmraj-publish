<div fxLayoutAlign="center center" class="mnl-login-container" fxFlexFill [style.background-image]="getBackgroundImageUrl()">
    
    <mat-card  class="mnl-login-card" >
        <form fxLayoutAlign="stretch" fxLayout="column" [formGroup] ="formGroup" (ngSubmit)="onSubmit()">
            <mat-card-header fxLayoutAlign="center center">
                <mat-card-title >
                    <img  *ngIf ="logoImageUrl"  src ="{{logoImageUrl}}" >
                </mat-card-title>
            </mat-card-header>
            <h3  fxLayoutAlign="center center" *ngIf="title">{{title | translate}}</h3>
                <mat-form-field fxFlex="100" >
                    <input matInput placeholder="{{'MNL.LOGIN.USERNAME' | translate}}" formControlName="username">
                </mat-form-field>

                <mat-form-field fxFlex="100" >
                    <input matInput type="password" placeholder="{{'MNL.LOGIN.PASSWORD' | translate}}" formControlName="password">
                </mat-form-field>
            <mat-card-actions fxLayoutAlign="center center">
            <button mat-raised-button color="accent" [disabled]="disabled || !formGroup.valid" type="submit"> {{'MNL.LOGIN.LOGIN_BUTTON' | translate}}</button>
            </mat-card-actions>
            
        </form>
    </mat-card>
</div>
