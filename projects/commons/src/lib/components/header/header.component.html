<mat-toolbar *ngIf="header" color="{{header.toolbarColor }}">
  <mat-toolbar-row>
    <div fxFlex=85>
      <button mat-icon-button *ngIf="header.showMenuIcon">
        <mat-icon (click)="menuClick($event)">menu</mat-icon>
      </button>
      <img class="mnl-logo" src="{{header.logo}}">
      <span>{{header.name}}</span>
    </div>
    <div fxFlex=15 fxLayoutAlign="end">
      <button mat-menu-item [matMenuTriggerFor]="langMenu">
        <mat-icon>language</mat-icon>
        <span>{{ 'DEMO.MENU.LANGUAGES' | translate }}</span>
      </button>
      <mat-menu #langMenu="matMenu">
        <mnl-commons-language-menu></mnl-commons-language-menu>
      </mat-menu>
    </div>
    <div fxLayoutAlign="end center" fxFlex>
      <ng-content select=`[mnl-header-user-profile]`></ng-content>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
